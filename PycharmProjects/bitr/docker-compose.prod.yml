version: "3.9"

services:
  backend:
    build: ./backend
    env_file: .env
    restart: always
    volumes:
      - ./backend/payment_logs.db:/app/payment_logs.db
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    env_file: .env
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://${DOMAIN}/api
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
      - certbot
    restart: always
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-payment_logs}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - app-network
    # Безопасность: не публикуем порт наружу
    # ports:
    #   - "5432:5432"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

