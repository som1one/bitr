version: "3.9"

# Деплой через Docker Hub (без build на сервере).
# 1) На сервере создайте .env рядом с этим файлом
# 2) Задайте DOCKERHUB_REPO (например: yourname/bitr)
# 3) docker compose -f docker-compose.hub.yml pull
# 4) docker compose -f docker-compose.hub.yml up -d

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-payment_logs}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: greenteeea/bitr-backend:${BACKEND_TAG:-latest}
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    image: greenteeea/bitr-frontend:${FRONTEND_TAG:-latest}
    restart: always
    env_file: .env
    environment:
      # Next.js на проде использует это для запросов в API
      - NEXT_PUBLIC_API_URL=https://${DOMAIN}/api
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:1.25
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:


